<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>quicklist</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <header>
        <img src="assets/logo.svg" alt="logo quicklist" />
      </header>
      <div class="container">
        <div class="week-buys">
          <a href=""><- Voltar</a>
          <h2>Compras da semana</h2>
        </div>
        <div class="add-item">
          <input
            id="add-input"
            type="text"
            placeholder="Adicione um novo item"
          />
          <button id="add-button">Adicionar item</button>
        </div>
        <section id="list">
          <ul class="items">
            <li class="item">
              <div class="checkbox-wrapper">
                <div class="checkbox-image"></div>
                <input type="checkbox" name="check-item" />
              </div>
              <p>Pão de forma</p>
              <img
                src="assets/delete-02-stroke-rounded.svg"
                alt="delete icon"
                class="delete-item"
              />
            </li>
            <li class="item">
              <div class="checkbox-wrapper">
                <div class="checkbox-image"></div>
                <input type="checkbox" name="check-item" />
              </div>
              <p>Café preto</p>
              <img
                src="assets/delete-02-stroke-rounded.svg"
                alt="delete icon"
                class="delete-item"
              />
            </li>
            <li class="item">
              <div class="checkbox-wrapper">
                <div class="checkbox-image"></div>
                <input type="checkbox" name="check-item" />
              </div>
              <p>Suco de laranja</p>
              <img
                src="assets/delete-02-stroke-rounded.svg"
                alt="delete icon"
                class="delete-item"
              />
            </li>
            <li class="item">
              <div class="checkbox-wrapper">
                <div class="checkbox-image"></div>
                <input type="checkbox" name="check-item" />
              </div>
              <p>Bolacha</p>
              <img
                src="assets/delete-02-stroke-rounded.svg"
                alt="delete icon"
                class="delete-item"
              />
            </li>
          </ul>
        </section>

        <div id="alertDelete" class="hidden">
          <img src="/assets/alert-circle-stroke-rounded.svg" alt="alert icon" />
          <p>O item foi removido da lista</p>
          <img
            src="/assets/cancel-01-stroke-rounded.svg"
            alt="close icon"
            class="close-alert"
          />
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
